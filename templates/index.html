<!DOCTYPE html>
<html>
<head>
	<title>PlayGround</title>
	<style>
        h1{
            text-align: center;
            font-size: 35px;
            margin: 20px auto;
        }
		.container{
			display: flex;
			justify-content: space-evenly;
			align-content: center;
			flex-wrap: wrap;
		}
		.box {
			display: inline-block;
			height: 300px;
			width: 300px;
			margin:10px;
			border: 3px solid black;
			background-color: {{ color }};
		}
    
	</style>
</head>
<body>
    <h1>Welcome!</h1>
	<div class="container">
	{% for i in range(times) %}
		<div class="box"></div>
	{% endfor %}
	</div>
</body>
</html>
